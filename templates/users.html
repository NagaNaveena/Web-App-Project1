{% extends "layout.html" %}

{% block heading %}
    Registered Users
{% endblock %}

{% block body %}
    <br>
    <div class = "container" >
        <table class = "table" >
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Registration Time</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
